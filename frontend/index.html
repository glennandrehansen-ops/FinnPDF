<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finn til PDF - Feilsoking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        #pdf-template { 
            display: none; 
            width: 800px; 
            background: white; 
            padding: 40px; 
            color: black; 
            font-family: Arial, sans-serif;
        }
        .pdf-header { border-bottom: 2px solid #0063fb; padding-bottom: 10px; margin-bottom: 20px; }
        .pdf-title { font-size: 24px; font-weight: bold; margin: 0; }
        .debug-panel { 
            background: #0f172a; 
            color: #38bdf8; 
            font-family: monospace; 
            font-size: 11px; 
            padding: 15px; 
            border-radius: 12px; 
            margin-top: 20px; 
            max-height: 200px; 
            overflow-y: auto; 
            border: 1px solid #1e293b;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 p-4">

    <main class="max-w-md mx-auto pt-8">
        <header class="text-center mb-8">
            <h1 class="text-2xl font-semibold">Finn Arkivator</h1>
            <p class="text-slate-500 text-sm mt-1">Feilsoking aktivert</p>
        </header>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 mb-6">
            <input 
                type="text" 
                id="finnInput" 
                placeholder="Lim inn lenke eller kode" 
                class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none transition-all mb-4"
            >
            <button 
                id="fetchBtn" 
                class="w-full bg-blue-600 text-white font-medium py-3.5 rounded-xl shadow-sm flex items-center justify-center gap-2"
            >
                <span id="btnText">Hent data</span>
                <div id="btnSpinner" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
            </button>
        </div>

        <div id="previewContainer" class="hidden bg-white p-6 rounded-3xl shadow-sm border border-slate-100 mb-6">
            <img id="prev-img" src="" class="w-full h-48 object-contain bg-slate-50 rounded-xl mb-4 hidden" crossorigin="anonymous">
            <h3 id="prev-title" class="font-bold text-lg mb-4">Tittel</h3>
            
            <div class="bg-slate-50 p-4 rounded-xl border border-slate-100 space-y-2 mb-4 text-sm">
                <div class="flex justify-between">
                    <span class="text-slate-400">Selger:</span>
                    <span id="prev-seller" class="font-semibold"></span>
                </div>
                <div class="flex justify-between">
                    <span class="text-slate-400">Publisert:</span>
                    <span id="prev-date"></span>
                </div>
            </div>

            <div class="text-sm text-slate-600 whitespace-pre-wrap max-h-40 overflow-y-auto mb-6" id="prev-desc"></div>

            <button id="downloadBtn" class="w-full bg-emerald-600 text-white font-medium py-3.5 rounded-xl shadow-sm">
                Last ned PDF
            </button>
        </div>

        <div id="debugLog" class="hidden">
            <div class="debug-panel">
                <p class="text-white opacity-40 mb-2 underline">Server logg:</p>
                <div id="logContent"></div>
            </div>
        </div>
    </main>

    <div id="pdf-template">
        <div class="pdf-header">
            <h1 class="pdf-title" id="pdf-title-el"></h1>
            <p id="pdf-url-el" style="font-size: 10px; color: #64748b; margin-top: 5px;"></p>
        </div>
        <div style="text-align: center; margin: 20px 0;">
            <img id="pdf-img-el" style="max-width: 100%; border-radius: 8px;" crossorigin="anonymous">
        </div>
        <div style="background: #f1f5f9; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <p><strong>Selger:</strong> <span id="pdf-seller-el"></span></p>
            <p><strong>Publisert:</strong> <span id="pdf-pub-el"></span></p>
        </div>
        <div id="pdf-desc-el" style="white-space: pre-wrap; font-size: 14px; line-height: 1.6;"></div>
    </div>

    <script>
        const inputEl = document.getElementById('finnInput');
        const fetchBtn = document.getElementById('fetchBtn');
        const previewContainer = document.getElementById('previewContainer');
        const logContent = document.getElementById('logContent');
        const BACKEND_URL = 'https://gahansen-finnpdf-server.hf.space/api/scrape';
        let currentData = null;

        function addLog(msg) {
            document.getElementById('debugLog').classList.remove('hidden');
            const entry = document.createElement('div');
            entry.textContent = `> ${msg}`;
            logContent.appendChild(entry);
        }

        async function handleFetch() {
            const url = inputEl.value.trim();
            if (!url) return;

            document.getElementById('btnText').classList.add('hidden');
            document.getElementById('btnSpinner').classList.remove('hidden');
            fetchBtn.disabled = true;
            previewContainer.classList.add('hidden');
            logContent.innerHTML = '';
            
            addLog('Kontakter server...');

            try {
                const response = await fetch(`${BACKEND_URL}?url=${encodeURIComponent(url)}`);
                currentData = await response.json();
                
                if (currentData.logs) {
                    currentData.logs.forEach(l => addLog(l));
                }

                document.getElementById('prev-title').textContent = currentData.title;
                document.getElementById('prev-seller').textContent = currentData.seller;
                document.getElementById('prev-date').textContent = currentData.published;
                document.getElementById('prev-desc').textContent = currentData.description;

                if (currentData.image) {
                    document.getElementById('prev-img').src = currentData.image;
                    document.getElementById('prev-img').classList.remove('hidden');
                }

                previewContainer.classList.remove('hidden');
            } catch (err) {
                addLog('FEIL: ' + err.message);
            } finally {
                document.getElementById('btnText').classList.remove('hidden');
                document.getElementById('btnSpinner').classList.add('hidden');
                fetchBtn.disabled = false;
            }
        }

        async function handleDownload() {
            document.getElementById('pdf-title-el').textContent = currentData.title;
            document.getElementById('pdf-url-el').textContent = currentData.url;
            document.getElementById('pdf-seller-el').textContent = currentData.seller;
            document.getElementById('pdf-pub-el').textContent = currentData.published;
            document.getElementById('pdf-desc-el').textContent = currentData.description;

            const pdfImg = document.getElementById('pdf-img-el');
            if (currentData.image) {
                pdfImg.src = currentData.image;
                await new Promise(r => { pdfImg.onload = r; pdfImg.onerror = r; });
            }

            const template = document.getElementById('pdf-template');
            const clone = template.cloneNode(true);
            clone.style.display = 'block';
            clone.style.position = 'absolute';
            clone.style.left = '-9999px';
            document.body.appendChild(clone);

            const opt = {
                margin: 10,
                filename: 'Finn_Arkiv.pdf',
                html2canvas: { scale: 2, useCORS: true, windowWidth: 800 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            await html2pdf().set(opt).from(clone).save();
            document.body.removeChild(clone);
        }

        fetchBtn.addEventListener('click', handleFetch);
        document.getElementById('downloadBtn').addEventListener('click', handleDownload);
    </script>
</body>
</html>
