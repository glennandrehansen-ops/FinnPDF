<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finn til PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        #pdf-template {
            display: none;
            width: 800px;
            background: white;
            padding: 40px;
            color: black;
        }
        .pdf-content {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .pdf-header {
            border-bottom: 2px solid #0063fb;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .pdf-title {
            font-size: 24px;
            color: #333;
            margin: 0;
        }
        .pdf-meta {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .pdf-image-container {
            width: 100%;
            max-height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            background: #f4f4f5;
        }
        .pdf-image {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
        }
        .pdf-details-box {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .pdf-details-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .pdf-details-row span:first-child {
            color: #64748b;
        }
        .pdf-description {
            font-size: 14px;
            white-space: pre-wrap;
            color: #333;
        }
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans antialiased">

    <main class="max-w-md mx-auto p-6 pt-12">
        <header class="text-center mb-10">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
            <h1 class="text-2xl font-medium tracking-tight text-slate-900">Finn.no Arkivator</h1>
            <p class="text-slate-500 mt-2 text-sm">Lagre annonser trygt som PDF f√∏r de slettes.</p>
        </header>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
            <label for="finnInput" class="block text-sm font-medium text-slate-700 mb-2">Finn-kode eller lenke</label>
            <input 
                type="text" 
                id="finnInput" 
                placeholder="F.eks. 123456789" 
                class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all mb-6"
            >
            
            <button 
                id="fetchBtn" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3.5 px-4 rounded-xl shadow-sm transition-all flex items-center justify-center gap-2"
            >
                <span id="btnText">Hent annonse</span>
                <svg id="loadingIcon" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>

        <div id="messageBox" class="mt-4 p-4 rounded-xl text-sm hidden text-center"></div>

        <div id="previewContainer" class="hidden mt-6 bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
            <h2 class="text-xs font-semibold text-slate-400 uppercase tracking-widest mb-4">Forhaandsvisning</h2>
            <div class="mb-6">
                <img id="prev-img" src="" class="w-full h-48 object-contain bg-slate-50 rounded-lg mb-4 hidden" crossorigin="anonymous">
                <h3 id="prev-title" class="font-medium text-lg text-slate-800 mb-3">Tittel</h3>
                <div class="text-sm text-slate-500 space-y-1 bg-slate-50 p-4 rounded-xl border border-slate-100 mb-4">
                    <p class="flex justify-between"><span>Selger:</span> <span id="prev-seller" class="font-medium text-slate-700"></span></p>
                    <p class="flex justify-between"><span>Publisert:</span> <span id="prev-pub" class="text-slate-700"></span></p>
                </div>
                <div class="text-sm text-slate-600 whitespace-pre-wrap max-h-40 overflow-y-auto custom-scroll" id="prev-desc"></div>
            </div>
            <button id="downloadBtn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-medium py-3.5 rounded-xl flex items-center justify-center gap-2 transition-all">
                <span id="downloadBtnText">Last ned PDF</span>
            </button>
        </div>
    </main>

    <div id="pdf-template">
        <div class="pdf-content">
            <div class="pdf-header">
                <h1 class="pdf-title" id="pdf-title-el"></h1>
                <div class="pdf-meta" id="pdf-url-el"></div>
            </div>
            <div class="pdf-image-container">
                <img id="pdf-img-el" class="pdf-image" src="" crossorigin="anonymous">
            </div>
            <div class="pdf-details-box">
                <div class="pdf-details-row"><span>Selger:</span><span id="pdf-seller-el"></span></div>
                <div class="pdf-details-row"><span>Publisert:</span><span id="pdf-pub-el"></span></div>
                <div class="pdf-details-row"><span>Generert:</span><span id="pdf-date-el"></span></div>
            </div>
            <div class="pdf-description" id="pdf-desc-el"></div>
        </div>
    </div>

    <script>
        const inputEl = document.getElementById('finnInput');
        const fetchBtn = document.getElementById('fetchBtn');
        const previewContainer = document.getElementById('previewContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const messageBox = document.getElementById('messageBox');
        
        const BACKEND_API_URL = 'https://gahansen-finnpdf-server.hf.space/api/scrape'; 
        let currentAdData = null;

        function showMessage(msg, isError = false) {
            messageBox.textContent = msg;
            messageBox.className = `mt-4 p-4 rounded-xl text-sm text-center ${isError ? 'bg-red-50 text-red-600 border border-red-100' : 'bg-green-50 text-green-700 border border-green-100'}`;
            messageBox.classList.remove('hidden');
        }

        async function handleFetch() {
            const input = inputEl.value.trim();
            if (!input) return;

            document.getElementById('loadingIcon').classList.remove('hidden');
            fetchBtn.disabled = true;
            messageBox.classList.add('hidden');
            previewContainer.classList.add('hidden');

            try {
                const response = await fetch(`${BACKEND_API_URL}?url=${encodeURIComponent(input)}`);
                if (!response.ok) throw new Error('Kunne ikke hente data');
                const data = await response.json();
                
                currentAdData = data;
                document.getElementById('prev-title').textContent = data.title;
                document.getElementById('prev-seller').textContent = data.seller;
                document.getElementById('prev-pub').textContent = data.published;
                document.getElementById('prev-desc').textContent = data.description;
                
                if (data.image) {
                    const img = document.getElementById('prev-img');
                    img.src = data.image;
                    img.classList.remove('hidden');
                }

                previewContainer.classList.remove('hidden');
            } catch (error) {
                showMessage('Klarte ikke aa lese annonsen. Sjekk lenken og proev igjen.', true);
            } finally {
                document.getElementById('loadingIcon').classList.add('hidden');
                fetchBtn.disabled = false;
            }
        }

        async function handleDownload() {
            if (!currentAdData) return;
            
            document.getElementById('downloadBtnText').textContent = 'Lagrer...';
            downloadBtn.disabled = true;

            try {
                document.getElementById('pdf-title-el').textContent = currentAdData.title;
                document.getElementById('pdf-url-el').textContent = currentAdData.url;
                document.getElementById('pdf-seller-el').textContent = currentAdData.seller;
                document.getElementById('pdf-pub-el').textContent = currentAdData.published;
                document.getElementById('pdf-desc-el').textContent = currentAdData.description;
                document.getElementById('pdf-date-el').textContent = new Date().toLocaleString('no-NO');
                
                const imgEl = document.getElementById('pdf-img-el');
                if (currentAdData.image) {
                    imgEl.src = currentAdData.image;
                    await new Promise(r => { imgEl.onload = r; imgEl.onerror = r; });
                }

                const template = document.getElementById('pdf-template');
                const clone = template.cloneNode(true);
                clone.style.display = 'block';
                clone.style.position = 'absolute';
                clone.style.top = '0';
                clone.style.left = '0';
                clone.style.zIndex = '-9999';
                document.body.appendChild(clone);

                const opt = {
                    margin: 10,
                    filename: 'Finn_annonse.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true, windowWidth: 800 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };

                await html2pdf().set(opt).from(clone).save();
                document.body.removeChild(clone);
                showMessage('PDF ble lastet ned');
            } catch (e) {
                showMessage('Kunne ikke generere PDF', true);
            } finally {
                document.getElementById('downloadBtnText').textContent = 'Last ned PDF';
                downloadBtn.disabled = false;
            }
        }

        fetchBtn.addEventListener('click', handleFetch);
        downloadBtn.addEventListener('click', handleDownload);
    </script>
</body>
</html>
